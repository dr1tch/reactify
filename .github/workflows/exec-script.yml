name: Exec script

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master # adjust this to your default branch

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: PLAY WITH GIT
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: yarn add -wD @actions/core@1.10.1 @actions/github@4.0.0 @octokit/core@4.2.4 @octokit/plugin-rest-endpoint-methods@7.2.3 yarn-changed-workspaces@2.0.11

      - name: run script
        run: node ./scripts/playing-with-git.js
        env:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository }}
          pr_number: ${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
